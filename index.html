<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/pages/login.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Instagram Login</title>
  </head>
  <body>
    <div class="c-site">
      <main class="c-main">
        <img
          class="login-image"
          src="./assets/images/phones.png"
          alt="Phones img"
        />
        <div class="l-login">
          <div class="c-login">
            <div class="c-login__brand">
              <img src="./assets/icons/insta-brand.svg" alt="" />
            </div>

            <div class="c-login__content">
              <form action="" class="c-login-form">
                <input
                  class="c-login__input"
                  type="text"
                  placeholder="Telefone, nome de usuário ou email"
                />

                <input class="c-login__input" type="text" placeholder="Senha" />

                <button class="c-login__btn">Entrar</button>
              </form>
              <!-- /.login-form-->
              <div class="login__or">
                <p>ou</p>
              </div>
              <!-- /.login__or-->
              <div class="login__fb">
                <img src="./assets/icons/fb-brand.svg" alt="facebook brand" />
                <a class="link" href="#">Entrar com o Facebook</a>
              </div>
              <!-- /.login__fb -->
            </div>
            <!-- /.login__content-->

            <div class="login__senha">
              <a class="link link--regular" href="#">Esqueceu a senha?</a>
            </div>
            <!-- /.login__senha -->
          </div>
          <!-- /.c-login -->
          <div class="create">
            <p class="create__text">
              Não tem uma conta?
              <a class="link link--primary" href="#">Cadastre-se</a>
            </p>
          </div>
          <!-- /.create-->

          <div class="c-app">
            <p class="c-app__text">Obtenha o aplicativo.</p>
            <div class="c-app__images">
              <div class="c-images">
                <a href="#">
                  <img
                    class="c-images__img"
                    src="./assets/images/download-apple.png"
                    alt="download with play store"
                  />
                </a>
              </div>
              <!-- /c-images -->
              <div class="c-images">
                <a href="#">
                  <img
                    class="c-images__img"
                    src="./assets/images/download-play.png"
                    alt="download with apple store"
                  />
                </a>
              </div>
              <!-- /c-images -->
            </div>
            <!-- /c-app__images-->
          </div>
          <!-- /.c-app -->
        </div>
        <!-- /.c-login -->
      </main>
      <!-- /.c-main -->
    </div>
    <!-- /.c-site -->
  </body>
</html>
