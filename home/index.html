<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/pages/home.css" />
    <title>Instagram Home</title>
  </head>
  <body>
    <div class="l-site">
      <!-- HEADER -->
      <div class="header-bg">
        <header class="c-header">
          <a href="#">
            <img
              class="cam"
              src="../assets/icons/header-icons/cam-icon.svg"
              alt="Cam icon"
            />
          </a>

          <img
            class="logo"
            src="../assets/icons/insta-brand.svg"
            alt="Instagram brand"
          />

          <a href="#">
            <img
              class="sand"
              src="../assets/icons/sand-icon.svg"
              alt="Sand icon"
            />
          </a>

          <!-- SEARCH BAR-->
          <div class="search-bar">
            <input class="bar bar--image" type="text" placeholder="Pesquisar" />
          </div>

          <!-- SUPERIOR NAV DESKTOP-->
          <nav class="c-nav">
            <ul class="menu">
              <li class="menu__item">
                <a href="">
                  <img
                    src="../assets/icons/menu/home-icon.svg"
                    alt="Home-icon"
                  />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img src="../assets/icons/sand-icon.svg" alt="Home-icon" />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img
                    src="../assets/icons/menu/search-icon.svg"
                    alt="Home-icon"
                  />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img
                    src="../assets/icons/menu/like-icon.svg"
                    alt="Home-icon"
                  />
                </a>
              </li>
              <li class="menu__item">
                <a href="">
                  <img
                    class="profile-icon"
                    src="../assets/icons/menu/profile-icon.jpg"
                    alt="Home-icon"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <!-- /.c-header -->
      </div>
      <!-- /. header-bg-->

      <!-- MAIN -->
      <main class="c-main">
        <section class="main-content">
          <div class="c-storys"></div>
          <!-- /.c-storys -->
          <div class="c-posts"></div>
          <!-- /.c-posts -->
        </section>
        <aside class="c-aside"></aside>
        <!-- /.c-aside -->
      </main>
      <!-- /.c-main-->

      <!-- FOOTER -->
      <footer class="c-bottom-bar"></footer>
    </div>
    <!-- /.l-site -->
  </body>
</html>
